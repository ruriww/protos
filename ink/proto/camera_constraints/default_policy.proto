edition = "2023";

package ink.proto.camera_constraints;

import "ink/proto/camera_constraints/toolbar_margin.proto";

option objc_class_prefix = "INKPB";

message DefaultPolicy {
	float max_margin_px = 1 [ default = 30 ];
	float max_zoom_factor = 2 [ default = 10 ];
	bool allow_rotation = 3 [ default = false ];
	ToolbarMargin toolbar_margin = 4;
}
