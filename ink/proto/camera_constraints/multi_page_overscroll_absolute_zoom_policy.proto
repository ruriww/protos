edition = "2023";

package ink.proto.camera_constraints;

import "ink/proto/camera_constraints/toolbar_margin.proto";

option objc_class_prefix = "INKPB";

message MultiPageOverscrollAbsoluteZoomPolicy {
	float margin_hint_px = 1 [ default = 30 ];
	float min_zoom = 2 [ default = 0.25 ];
	float max_zoom = 3 [ default = 5 ];
	ToolbarMargin toolbar_margin = 5;
}
