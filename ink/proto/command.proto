edition = "2023";

package ink.proto;

import "ink/proto/viewport.proto";
import "ink/proto/tool_params.proto";
import "ink/proto/camera_position.proto";
import "ink/proto/rect.proto";
import "ink/proto/image_export.proto";
import "ink/proto/flag_assignment.proto";
import "ink/proto/add_element.proto";
import "ink/proto/background_image_info.proto";
import "ink/proto/int_packed_color.proto";
import "ink/proto/border.proto";
import "ink/proto/input_stream.proto";
import "ink/proto/sequence_point.proto";
import "ink/proto/set_callback_flags.proto";
import "ink/proto/no_arg_command.proto";
import "ink/proto/evict_image_data.proto";
import "ink/proto/element_animation.proto";
import "ink/proto/grid_info.proto";
import "ink/proto/text/add_text.proto";
import "ink/proto/remove_elements_command.proto";
import "ink/proto/text/update_text.proto";
import "ink/proto/text/begin_text_editing.proto";
import "ink/proto/set_mouse_wheel_behavior.proto";
import "ink/proto/element_visibility_mutations.proto";
import "ink/proto/element_opacity_mutations.proto";
import "ink/proto/element_z_order_mutations.proto";
import "ink/proto/set_scene_change_kind_enabled.proto";
import "ink/proto/set_stylus_eraser_type.proto";
import "ink/proto/animation_export.proto";
import "ink/proto/add_sticker.proto";
import "ink/proto/crop_config.proto";
import "ink/proto/pusher_box_nine_patch_info.proto";
import "ink/proto/camera_constraints/camera_constraints.proto";
import "ink/proto/camera_constraints/movement_constraints.proto";
import "ink/proto/add_photo.proto";
import "ink/proto/add_shape.proto";
import "ink/proto/transform.proto";
import "ink/proto/point.proto";

option objc_class_prefix = "INKPB";

message Command {
	oneof message {
		Viewport set_viewport = 1;
		ToolParams tool_params = 2;
		CameraPosition camera_position = 4;
		Rect page_bounds = 5;
		ImageExport image_export = 6;
		FlagAssignment flag_assignment = 7;
		AddElement add_element = 9;
		BackgroundImageInfo background_image = 10;
		IntPackedColor set_background_color = 11;
		IntPackedColor set_out_of_bounds_color = 12;
		Border set_page_border = 13;
		InputStream send_input_stream = 14;
		SequencePoint sequence_point = 15;
		SetCallbackFlags set_callback_flags = 16;
		NoArgCommand deselect_all = 18;
		NoArgCommand remove_all_elements = 22;
		NoArgCommand undo = 23;
		NoArgCommand redo = 24;
		EvictImageData evict_image_data = 25;
		NoArgCommand commit_crop = 27;
		ElementAnimation element_animation = 28;
		GridInfo set_grid = 29;
		NoArgCommand clear_grid = 30;
		Rect set_crop = 31;
		text.AddText add_text = 32;
		RemoveElementsCommand remove_elements = 33;
		text.UpdateText update_text = 34;
		text.BeginTextEditing begin_text_editing = 35;
		SetMouseWheelBehavior set_mouse_wheel_behavior = 36;
		ElementVisibilityMutations set_element_visibilities = 37;
		ElementOpacityMutations set_element_opacities = 38;
		ElementZOrderMutations set_z_orders = 39;
		SetSceneChangeKindEnabled set_scene_change_kind_enabled = 41;
		SetStylusEraserType set_stylus_eraser_type = 42;
		AnimationExport animation_export = 43;
		NoArgCommand cancel_text_editing = 44;
		NoArgCommand stop_text_tool_editing = 45;
		NoArgCommand add_layer = 46;
		uint32 remove_layer = 47;
		uint32 set_active_layer = 48;
		AddSticker add_sticker = 49;
		CropConfig set_crop_config = 50;
		PusherBoxNinePatchInfo text_pusher_nine_patch_info = 51;
		PusherBoxNinePatchInfo pusher_nine_patch_info = 52;
		camera_constraints.CameraConstraints camera_constraints = 53;
		camera_constraints.MovementConstraints camera_movement_constraints = 54;
		int32 focus_on_page = 55;
		AddPhoto add_photo = 56;
		AddShape add_shape = 57;
		bool set_all_elements_visibility = 58;
		bool set_undo_enabled = 59;
		Transform screen_to_world = 60;
		NoArgCommand page_up = 61;
		NoArgCommand page_down = 62;
		Point scroll_screen = 63;
	}
}
