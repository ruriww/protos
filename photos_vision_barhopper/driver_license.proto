edition = "2023";

package photos_vision_barhopper;

option objc_class_prefix = "BAR";

message DriverLicense {
	string document_type = 1;
	string first_name = 2;
	string middle_name = 3;
	string last_name = 4;
	string gender = 5;
	string address_street = 6;
	string address_city = 7;
	string address_state = 8;
	string address_zip = 9;
	string license_number = 10;
	string issue_date = 11;
	string expiry_date = 12;
	string birth_date = 13;
	string issuing_country = 14;
}
