edition = "2023";

package moneta.integrator.common.instrument;

option objc_class_prefix = "Orch";

message InstrumentDescription {
	string instrument_description = 2;
	string logo_uri = 3;
	string background_uri = 4;
	string canonical_instrument_description = 6;
	string instrument_sub_description = 7;
	string accessibility_label = 9;
	string instrument_name = 10;
	string card_brand_id = 11;
	string large_logo_uri = 12;
	repeated string brand_id = 13;
	string readable_billable_address = 15;
	repeated string change_context_description = 16;
	string post_purchase_description = 17;
}
