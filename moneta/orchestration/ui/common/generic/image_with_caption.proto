edition = "2023";

package moneta.orchestration.ui.common.generic;

import "moneta/orchestration/ui/common/generic/layout.proto";
import "proto2/bridge/message_set.proto";

option objc_class_prefix = "Orch";

message ImageWithCaption {
	string image_uri = 1;
	repeated string caption = 2;
	string alt_text = 3;
	int32 width_pixels = 4;
	int32 height_pixels = 5;
	bool apply_rounded_corners = 6;
	int64 ui_reference = 7;
	repeated string fife_option = 9;
	string background_color = 10;
	int32 width_dp = 11;
	int32 height_dp = 12;
	Layout layout = 13;
	string font_icon = 15;
	proto2.bridge.MessageSet private_extensions = 16;
	string dark_image_uri = 17;
}
