edition = "2023";

package moneta.orchestration.ui.buyflow;

import "moneta/orchestration/ui/buyflow/common_params.proto";

option objc_class_prefix = "Buyflow";

message ManagedPurchaseDetails {
	enum CannedRequestType {
		option features.enum_type = CLOSED;

		UNKNOWN = 0;
		DIGITAL = 1;
		DIGITAL_SUBSCRIPTION = 2;
		DIGITAL_VARIABLE_PRICE_SUBSCRIPTION = 9;
		DIGITAL_INTRODUCTORY_PRICE_SUBSCRIPTION = 12;
		DIGITAL_INTRODUCTORY_PRICE_SUBSCRIPTION_RECURRING_HOURLY = 13;
		DIGITAL_INTRODUCTORY_PRICE_SUBSCRIPTION_WITH_FREE_TRIAL = 14;
		DIGITAL_FOR_ASK_TO_BUY_REQUEST_FLOW = 3;
		DIGITAL_FOR_ASK_TO_BUY_APPROVE_FLOW = 4;
		HAND_OFF_CODE_RESUME_FLOW = 5;
		DIGITAL_PRE_ORDER = 6;
		CATALOG_DIGITAL_TRANSACTION = 7;
		CATALOG_DIGITAL_SUBSCRIPTION = 8;
		CATALOG_DIGITAL_TRANSACTION_WITH_REGULAR_PROMOTION = 10;
		CATALOG_DIGITAL_SUBSCRIPTION_WITH_FREE_TRIAL_PROMOTION = 11;
	}

	CannedRequestType canned_request_type = 1;
	CommonParams common_params = 2;
}
