edition = "2023";

package knowledge.feedback;

option objc_class_prefix = "UFR";

message QtalkFeedbackContext {
	string audio_id = 1;

	enum AudioGenerationState {
		option features.enum_type = CLOSED;

		INVALID = 0;
		IDLE = 1;
		LOADING = 2;
		LOADED = 3;
		PLAYBACK_STARTED = 4;
		ERROR = 5;
	}

	AudioGenerationState audio_generation_state = 2;
	int32 audio_progress_secs = 3;
	int32 audio_duration_secs = 4;
}
