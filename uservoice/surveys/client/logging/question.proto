edition = "2023";

package uservoice.surveys.client.logging;

import "uservoice/surveys/client/logging/branching_destination.proto";
import "uservoice/surveys/client/logging/single_select.proto";
import "uservoice/surveys/client/logging/multi_select.proto";
import "uservoice/surveys/client/logging/rating.proto";
import "uservoice/surveys/client/logging/open_text.proto";
import "uservoice/surveys/client/logging/text_substitution.proto";

option objc_class_prefix = "UVSLP";

message Question {
	uint32 question_ordinal = 1;
	string question_text = 2;

	enum QuestionType {
		QUESTION_TYPE_UNKNOWN = 0;
		QUESTION_TYPE_SINGLE_SELECT = 1;
		QUESTION_TYPE_MULTI_SELECT = 2;
		QUESTION_TYPE_RATING = 3;
		QUESTION_TYPE_OPEN_TEXT = 4;
	}

	QuestionType question_type = 3;

	oneof question {
		SingleSelect single_select = 4;
		MultiSelect multi_select = 5;
		Rating rating = 6;
		OpenText open_text = 7;
	}

	bool screening_enabled = 8;
	string question_html = 9;
	repeated TextSubstitution text_substitution = 10;

	message QuestionBranching {
		string branching_group_name = 1;
		BranchingDestination branching_destination = 2;
	}

	QuestionBranching question_branching = 11;
}
