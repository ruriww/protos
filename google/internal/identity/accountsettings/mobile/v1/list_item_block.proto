edition = "2023";

package google.internal.identity.accountsettings.mobile.v1;

import "google/internal/identity/accountsettings/mobile/v1/image.proto";
import "google/internal/identity/accountsettings/mobile/v1/special_description.proto";
import "google/internal/identity/accountsettings/mobile/v1/styled_text_entry.proto";

option objc_class_prefix = "ASM";

message ListItemBlock {
	Image image = 1;
	string label = 2;
	repeated string titles = 3;
	repeated string descriptions = 4;
	SpecialDescription special_description = 5;
	Image icon = 6;
	int32 icon_vertical_alignment = 7;
	repeated StyledTextEntry text_entries = 9;
	Image secondary_icon = 10;
	int32 preferred_layout = 12;
	Image stack_item_image = 13;
	Image trailing_image = 14;
}
