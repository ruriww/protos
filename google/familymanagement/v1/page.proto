edition = "2023";

package google.familymanagement.v1;

option objc_class_prefix = "GFM";

message Page {
	enum FieldType {
		option features.enum_type = CLOSED;

		UNKNOWN_FIELD = 0;
		HEADER_IMAGE_URL = 1;
		HEADER_TEXT = 2;
		SUBHEADER_TEXT = 28;
		BODY_TEXT = 3;
		FOOTER_TEXT = 12;
		CONTINUE_BUTTON_TEXT = 4;
		DECLINE_BUTTON_TEXT = 5;
		FAMILY_MANAGER_LABEL = 6;
		PROFILE_PAGE_PRIMARY_LINE_TEXT = 14;
		PROFILE_PAGE_SECONDARY_LINE_TEXT = 15;
		MORE_BUTTON_TEXT = 7;
		MONTH_LABEL = 8;
		DAY_LABEL = 9;
		YEAR_LABEL = 10;
		FOP_SNIPPET = 11;
		FOP_CHANGE_BUTTON_TEXT = 13;
		FOP_NEEDED_BUTTON_TEXT = 16;
		SIMPLE_ERROR_MESSAGE_TEXT = 17;
		FEATURE_PRIMARY_LINE = 18;
		FEATURE_SECONDARY_LINE = 19;
		FEATURE_ICON = 20;
		BULLET_ITEM_IMAGE_URL = 21;
		BULLET_ITEM_TEXT = 22;
		REMOVE_MEMBER_BUTTON_TEXT = 23;
		LEAVE_FAMILY_BUTTON_TEXT = 24;
		APP_SPECIFIC_SETTINGS_BUTTON_TEXT = 25;
		REMOVE_PRIVILEGE_BUTTON_TEXT = 26;
		MANAGE_PARENTS_NONE_TEXT = 27;
		DELETE_FAMILY_GROUP_TEXT = 29;
		MANAGE_DIRECT_ADD_MEMBER_BODY_TEXT = 30;
		MANAGE_INVITED_MEMBER_SECONDARY_LINE = 31;
		MANAGE_DIRECT_ADDED_MEMBER_SECONDARY_LINE = 32;
		DIRECT_ADD_CONFIRMATION_URL = 33;
		SNACKBAR = 34;
	}

	enum Type {
		option features.enum_type = CLOSED;

		UNKNOWN_PAGE = 0;
		BENEFITS = 1;
		PRODUCT_INTRO = 37;
		PROFILE = 2;
		BIRTHDAY = 3;
		BIRTHDAY_CONFIRMATION = 14;
		FOP_SETUP = 4;
		CONFIRMATION = 35;
		HEADLESS_FOP_SETUP = 16;
		FLAT_HEADLESS_FOP_SETUP = 22;
		INVITE_INTRO = 5;
		INVITE_SUCCESS = 6;
		INVITE_SKIP = 7;
		INVITE_ADD_MEMBER = 12;
		INVITE_CONTACT_SELECTION = 15;
		INVITE_PROFILE = 17;
		INVITES_SENDING = 23;
		INVITES_ERROR_RETRY = 24;
		INVITES_ERROR_RETRY_LATER = 25;
		FAMILY_IS_FULL = 26;
		FAMILY_SET_UP = 8;
		DELETE_FAMILY = 9;
		REMOVE_MEMBER = 10;
		LEAVE_FAMILY = 11;
		CHANGE_ROLE = 27;
		INVITE_NON_GAIA_SMS = 40;
		REMOVE_NON_GAIA_MEMBER = 41;
		ERROR_MESSAGE = 13;
		FOP_SETUP_CANCEL_MESSAGE = 18;
		POST_FOP_SETUP_CANCEL_MESSAGE = 19;
		INVITE_MEMBER_ROW_ON_DASHBOARD = 20;
		CREATE_KID_ACCOUNT_ROW_ON_DASHBOARD = 21;
		MANAGE_PARENTS_ROW_ON_DASHBOARD = 28;
		MANAGE_PARENTS = 29;
		MANAGE_PARENTS_NONE_ELIGIBLE = 33;
		DELETE_FAMILY_ON_DASHBOARD = 30;
		EXTRA_OPTIONS_ON_DASHBOARD = 34;
		FAMILY_DASHBOARD = 38;
		MANAGE_MEMBER = 31;
		MANAGE_INVITATION = 32;
		FAMILY_ONBOARDING = 36;
		RECOVER_KIDS_ACCOUNTS_ROW_ON_DASHBOARD = 39;
	}

	Type type = 1;

	message FieldMapEntry {
		FieldType field_type = 1;
		string value = 2;
	}

	repeated FieldMapEntry fields = 2;

	message HelpMetadata {
		string name = 1;
		string help_context = 2;
		string smart_link = 3;
		string smart_link_url = 4;
	}

	repeated HelpMetadata help_metadata = 3;

	message BulletPointItem {
		repeated FieldMapEntry fields = 1;
	}

	repeated BulletPointItem bullet_point_items = 4;
}
