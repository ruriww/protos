edition = "2023";

package google.familymanagement.v1;

import "google/familymanagement/v1/api_request_header.proto";

option objc_class_prefix = "GFM";

message GetFamilyRequest {
	ApiRequestHeader api_header = 1;
	bool include_possible_roles = 2;
	bool include_unconfirmed_members = 4 [ default = false ];
	bool retrieve_family_for_unconfirmed_member = 5 [ default = false ];
	bool include_merged_persons = 6 [ default = false ];
	bool include_subscription_info = 7 [ default = false ];
}
