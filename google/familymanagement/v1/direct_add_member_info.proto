edition = "2023";

package google.familymanagement.v1;

import "google/familymanagement/v1/direct_add_identifier.proto";
import "google/familymanagement/v1/family_role.proto";

option objc_class_prefix = "GFM";

message DirectAddMemberInfo {
	DirectAddIdentifier direct_add_identifier = 1;
	FamilyRole confirmed_role = 2;
	int64 direct_add_timestamp_millis = 3;
	string requester_product_id = 4;
}
