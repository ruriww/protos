edition = "2023";

package kids.platform.kidonboarding.proto;

option objc_class_prefix = "GKP";

message KidOnboardingThemeOptions {
	string alignment = 1;
	int32 page_spacing_start_px = 3;
	int32 page_spacing_end_px = 4;
	int32 page_spacing_top_px = 5;
	int32 page_branding_size_px = 6;
	int32 column_gutter_width_px = 7;
	int32 title_font_size_px = 8;
	int32 title_spacing_top_px = 9;
	int32 title_spacing_bottom_px = 10;
	int32 subtitle_font_size_px = 11;
	int32 subtitle_spacing_top_px = 12;
	int32 subtitle_spacing_bottom_px = 13;
	int32 title_font_weight_px = 15;
	int32 subtitle_font_weight_px = 16;
	int32 action_font_weight_px = 17;
	string light_accent_primary = 18;
	string light_accent_secondary = 19;
	string light_accent_tertiary = 20;
	string light_neutral = 21;
	string light_neutral_variant = 22;
	string dark_accent_primary = 23;
	string dark_accent_secondary = 24;
	string dark_accent_tertiary = 25;
	string dark_neutral = 26;
	string dark_neutral_variant = 27;
}
