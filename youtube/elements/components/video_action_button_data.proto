edition = "2023";

package youtube.elements.components;

import "youtube/elements/components/button.proto";
import "youtube/api/innertube/renderer.proto";
import "youtube/elements/components/video_action_button_style.proto";
import "youtube/elements/slot_contents.proto";
import "youtube/elements/components/video_action_button_type.proto";

option java_package = "com.google.protos.youtube.elements.components";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "ELMPB";

message VideoActionButtonData {
	oneof oneof_button_data {
		Button button_data = 1;
		api.innertube.Renderer button_view_model_data = 16;
	}

	VideoActionButtonStyle button_style = 2;
	SlotContents slot_contents = 3;
	bool bold_text = 4;
	string video_action_button_enablement_entity_key = 6;
	bool is_selected = 7;
	bool pill_shaped_with_flexible_width_and_no_text = 8;
	VideoActionButtonType button_type = 9;
	float icon_size = 10;
	bool show_notification_dot = 11;
	float action_button_size = 13;
	uint32 text_max_lines = 14;
	float border_radius = 15;
}
