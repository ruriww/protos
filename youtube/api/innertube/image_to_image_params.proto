edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/creation_image_asset.proto";
import "youtube/api/innertube/image_to_image_prompt_type.proto";
import "youtube/api/innertube/media_generation_image_to_image_type.proto";
import "youtube/api/innertube/effect_asset.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message ImageToImageParams {
	CreationImageAsset image = 1;
	ImageToImagePromptType prompt_type = 2;
	int32 preset_effect_type = 3;
	string prompt = 4;
	MediaGenerationImageToImageType flow_type = 5;
	EffectAsset source_effect = 6;

	message ImageTransformationAttributes {
		bool preserve_gender = 1;
		bool preserve_skin_tone = 2;
		bool preserve_hair_style = 3;
		bool preserve_clothing_and_accessories = 4;
		bool preserve_background = 5;
		float control_strength = 6;
		float prompt_strength = 7;
	}

	ImageTransformationAttributes image_attributes = 7;
}
