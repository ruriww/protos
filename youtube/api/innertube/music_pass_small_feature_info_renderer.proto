edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/thumbnail_details.proto";
import "youtube/api/innertube/formatted_string.proto";
import "youtube/api/innertube/music_pass_small_feature_info_color_supported_datas.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message MusicPassSmallFeatureInfoRenderer {
	ThumbnailDetails icon = 1;
	FormattedString header = 2;
	FormattedString description = 3;
	bytes tracking_params = 5;
	MusicPassSmallFeatureInfoColorSupportedDatas color_data = 6;
}
