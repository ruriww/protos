edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/unplugged_icon.proto";
import "youtube/api/innertube/formatted_string.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message UnpluggedIconThumbnailOverlayRenderer {
	UnpluggedIcon icon_type = 1;
	string icon_color = 2 [ default = "#ffffffff" ];
	string background_color = 3 [ default = "#66000000" ];
	FormattedString reason = 4;
}
