edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/info_card_image.proto";
import "youtube/api/innertube/info_card_product_offer.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message InfoCardProduct {
	string headline = 1;
	InfoCardImage image = 2;
	string description = 3;
	float rating = 4;
	string review_text = 5;
	repeated InfoCardProductOffer offer = 6;
	string badge_text = 7;
}
