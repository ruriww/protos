edition = "2023";

package youtube.api.innertube;

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message VSS3SchedulingConfig {
	int32 default_segment_maximum_length_secs = 1;
	int32 early_segment_maximum_length_secs = 2;
	int32 early_segment_threshold_secs = 3;
	int32 previously_paused_segment_maximum_length_secs = 4;
}
