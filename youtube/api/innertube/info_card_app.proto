edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/info_card_image.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message InfoCardApp {
	string app_id = 1;
	string app_name = 2;
	InfoCardImage icon = 3;
	string price = 4;
	string rating_image = 5;
	int32 review_count = 6;
	repeated InfoCardImage app_store_logos = 7;
	string button_text = 8;
	repeated InfoCardImage screenshots = 9;
	float rating = 10;
	string back_button_text = 11;
	string screenshots_text = 12;
	repeated InfoCardImage icons = 13;
	string description = 14;
	string app_developer = 15;
	string review_text = 16;
	string downloads_count = 17;
	string downloads_text = 18;
	repeated InfoCardImage content_rating_images = 19;
	string content_rating_text = 20;
	string app_description = 21;
	InfoCardImage promo_image = 22;
	string headline = 24;
	string info = 25;
	string editors_choice_text = 26;
	string app_short_description = 27;
	string app_category_text = 29;
	InfoCardImage app_category_image = 30;
}
