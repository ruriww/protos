	bool enable_mdx_tap_to_queue_auto_playnow = 14;
	repeated MdxNotification notifications = 15;
	repeated MdxNotificationTrigger notification_triggers = 16;
	int32 notification_counter_reference_id = 17;
	bool enable_storyboard = 18;
	bool enable_session_recovery = 19;
	bool enable_local_transport_encryption = 20;
	int32 local_notifications = 21;
	bool unplugged_orbit = 22;
	string local_notifications_bitmap_url = 23;
	bool enable_fiji_jump_buttons = 25;
