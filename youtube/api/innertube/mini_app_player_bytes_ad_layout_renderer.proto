edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/ad_layout_metadata.proto";
import "youtube/api/innertube/renderer.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message MiniAppPlayerBytesAdLayoutRenderer {
	AdLayoutMetadata ad_layout_metadata = 1;
	Renderer rendering_content = 2;
}

extend Renderer {
	MiniAppPlayerBytesAdLayoutRenderer mini_app_player_bytes_ad_layout_renderer = 1984;
}
