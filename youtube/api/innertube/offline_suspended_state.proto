edition = "2023";

package youtube.api.innertube;

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message OfflineSuspendedState {
	int64 total_downloaded_bytes = 1;
	int64 total_segment_count = 2;
	int64 background_transition_count = 3;
	int64 total_duration_ms = 4;
	int32 download_error_count = 5;
	uint32 total_downloaded_size_percent = 6;
}
