edition = "2023";

package youtube.api.innertube;

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message MediaTimeRangeTrigger {
	int64 offset_start_milliseconds = 1;
	int64 offset_end_milliseconds = 2;
	bool hide_cue_range_marker = 3;
	bool should_prevent_activation_on_trigger_registration = 4;
}
