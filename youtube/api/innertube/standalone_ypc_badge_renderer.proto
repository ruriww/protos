edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/formatted_string.proto";
import "youtube/api/innertube/standalone_ypc_badge_style.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message StandaloneYpcBadgeRenderer {
	string icon_text = 1;
	FormattedString label = 2;
	string tooltip = 3;
	StandaloneYpcBadgeStyle style = 5;
	bytes tracking_params = 6;
	FormattedString badge_text = 8;
	FormattedString discount_text = 9;
}
