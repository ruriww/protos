edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/comment_creation_supported_renderers.proto";
import "youtube/api/innertube/formatted_string.proto";
import "youtube/api/innertube/comment_replies_sub_menu_supported_renderers.proto";
import "youtube/api/innertube/command.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message CommentDetailHeaderRenderer {
	CommentCreationSupportedRenderers reply_creation = 1;
	FormattedString title_text = 2;
	FormattedString replies_count = 3;
	CommentRepliesSubMenuSupportedRenderers sort_menu = 4;
	repeated Command actions = 5;
}
