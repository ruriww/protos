edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/client_sorting_section_sort_type.proto";
import "youtube/api/innertube/client_sorting_section_header_menu_item_supported_continuations.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message ClientSortingSectionHeaderMenuItem {
