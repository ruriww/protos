edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/texture_range_configuration.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message TextureConfiguration {
	bool enable_status_view = 5;
	bool globally_enable = 6;
	uint32 disk_image_cache_limit_bytes = 7;
	TextureRangeConfiguration texture_range_config = 9;
	bool enable_texture_sync_data_loading = 10;
	uint32 cell_layout_mode = 11;
	bool enable_texture_image_downloader = 12;
	uint32 max_concurrent_image_downloads = 13;
	bool proto_arena_enabled = 14;
	bool remeasure_during_layout_pass_on_bounds_change = 15;
	bool immediately_apply_cell_layouts = 16;
}
