edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/upload_flow_source.proto";
import "youtube/api/innertube/upload_flow_flavor.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message UploadFlow {
	UploadFlowSource source = 1;
	UploadFlowFlavor flavor = 2;
	bool is_shorts_eligible = 3;
}
