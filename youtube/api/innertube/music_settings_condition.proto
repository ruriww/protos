edition = "2023";

package youtube.api.innertube;

import "youtube/api/innertube/music_boolean_condition.proto";

option java_package = "com.google.protos.youtube.api.innertube";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "YTI";

message MusicSettingsCondition {
	MusicBooleanCondition watch_history_is_paused = 1 [ default = MUSIC_BOOLEAN_CONDITION_UNKNOWN ];
	MusicBooleanCondition has_music_subscription = 2 [ default = MUSIC_BOOLEAN_CONDITION_UNKNOWN ];
}
